<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>VerseJoy</title>
</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">VerseJoy</h1>
      <p class="tagline">Five lines of light & hope</p>
    </header>

    <form id="poem-form">
      <input type="text" placeholder="Enter a topic (e.g. 'sunrise', 'kindness')" class="versejoy-input"
        id="instruction">
      <input type="submit" value="âœ¨ Compose VerseJoy" class="versejoy-button" id="versejoy-button">
    </form>
    <div class="poem-area hidden" id="poem-area">
      <div class="versejoy-poem-text" id="poem-text"></div>
      <button class="copy-button" id="copyBtn">Copy Poem</button>
    </div>
  </div>

  <footer>
    <div class="attribute">
      <p>This project was crafted with joy by <a href="https://github.com/csarq" target="_blank">Catherine</a></p>
      <p>The code lives on <a href="https://github.com/csarq/versejoy" target="_blank">GitHub</a>, a place serene,</p>
      <p>And shines on <a href="https://versejoy.netlify.app/" target="_blank">Netlify, </a>where all is seen.</p>
    </div>
  </footer>
  <script src="src/index.js"></script>
</body>

</html>
